version: '3'

services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      # - ./sources:/tmp
      - ./nginx/conf.d:/etc/nginx/conf.d/
    ports:
      - "84:80"
    tty:  true
    restart: unless-stopped
    container_name: nginx4
    depends_on:
      - app4

  app4:
    build:
      context: .
      dockerfile: Dockerfile
    tty:  true
    restart: unless-stopped
    volumes:
      # - ./sources:/tmp
    container_name: app4